    <script type="text/javascript">

      // highlight active nav entry
      var leaf = window.location.href.split("/").pop();
      if(leaf == "") leaf = "./";
      var navNode = $(".nav-sidebar li:not(.disabled):has(a[href='" + leaf + "'])");
      //if(navNode.length == 0) navNode = $(".nav-sidebar li:not(.disabled)");
      navNode.addClass("active");


      // add last updated date
      $(function(){
        $.ajax({
          url: "/data/last-updated.json"
        }).then(function(data){
          $(".last-updated").text("Last updated: " + new Date(data.LastUpdated).toLocaleString());
        }).catch(function(e){
          console.error("halp!");
          console.error(e);
        });
      });

      // process deferred document.ready functions
      $.each(q,function(index,f){$(f)});

    </script>
